<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-bar">
        <h1 id="hading">Todo✏️</h1>
        <i class="bi bi-gear-fill" id="setting-icon"></i>
    </div>

    <div class="side-bar" id="side-bar">
        <i class="bi bi-x-lg" id="close-side-bar-btn"></i>
        <div style="margin: 100px;">
            Backgrounds: <br>
            <div class="center-flex">
                <div id="main-bg-select"></div>
                <div id="form-bg-select"></div>
            </div>
        </div>
    </div>


    <main style="margin-top: 60px; padding: 10px;">
        <div id="form-container">
            <form action="" id="task-form">
                <div id="form-group">
                    <input type="text" name="text" placeholder="What's your task?" class="inputs" id="task-input">

                    <div class="form-row">
                        <input type="date" name="date" class="inputs" id="date-input"> <br>
                        <input type="time" name="time" class="inputs" id="time-input"> <br>
                    </div>
                    <div>
                        Color:
                        <div class="form-row" id="colors">
                            <input type="button" name="button" class="color" id="c0">
                            <input type="button" name="button" class="color" id="c1">
                            <input type="button" name="button" class="color" id="c2">
                            <input type="button" name="button" class="color" id="c3">
                            <input type="button" name="button" class="color" id="c4">
                            <input type="button" name="button" class="color" id="c5">
                        </div>
                    </div>
                </div>
                <div style="margin-top: 15px;">
                    <input type="button" name="button" value="Save" id="save-form">
                    <input type="reset" name="reset" id="reset-form" value="X">
                </div>
            </form>
        </div>

        <div class="controls-bar">
            <input type="text" class="inputs search-input" id="search-input" placeholder="Search..."
                fdprocessedid="ddtkp">
            <button class="filter-btn active" id="all">All</button>
            <button class="filter-btn" id="pending" fdprocessedid="dchpeh">Pending</button>
            <button class="filter-btn" id="completed" fdprocessedid="ya0wzkp">Completed</button>
        </div>

        <div id="flex-container"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
